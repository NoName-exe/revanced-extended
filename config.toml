logging-to-file = true
enable-magisk-update = false
build-mindetach-module = false

# applications that do not receive patches for a certain period of time will be disabled until update.

[YouTube]
enabled = true
build-mode = "apk"
excluded-patches = "debugging"
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"

[YT Music]
enabled = true
build-mode = "apk"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
arch = "arm64-v8a"

[Twitch] #Twitch patch temporarily enable for next release because a new patch will perhaps be added
enabled = true
build-mode = "apk"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/twitch-interactive-inc/twitch/"

# If TikTok is banned, the patches will be disabled, temporarily or permanently (depending on the authorities)

[TikTok Stable] # All recommended patchs are applied.
enabled = true
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/tiktok-pte-ltd/tik-tok-including-musical-ly/"

[TikTok Latest] # Some patches like "Downloads", "Feed Filter", "Settings" and "Sim-spoof" cannot be applied.
enabled = false
version = "latest"
apkmirror-dlurl = "https://www.apkmirror.com/apk/tiktok-pte-ltd/tik-tok-including-musical-ly/"
